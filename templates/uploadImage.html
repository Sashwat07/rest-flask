<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
        <title>Hello, world!</title>
</head>

<body>
    <div class="login">
    <h2 style="margin-top: 2%;">Your are logged in as: {{ yourName}}</h2>
    <div class="container">
        <div class="row">
            <div class="col">
    
                <h1 class="heading">Upload an image</h1>
                <hr>


                <form action="/upload-image" method="POST" enctype="multipart/form-data">
    
                    <div class="form-group">
                        <label>Select image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-select " name="Image" id="inlineFormCustomSelect" required>
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-primary">Upload</button>
    
                </form>

                <img style="margin: 5%" src="static/css/flask.png" alt="flask image">
    
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
